{{define "index"}}
<html>
<head>
    <title>File Share</title>
    {{template "header"}}
</head>
    <body>
        <div class="ui container">
            <h1>File Share</h1>
        {{range .}}
            {{if .IsDir}}
            <p>
                <i class="folder icon"></i>
                <a href="{{.Name}}/">{{.Name}}</a>
            </p>
            {{else}}
            <p>
                <i class="file icon"></i>
                <a download href="{{.Name}}">{{.Name}}</a>
            </p>
            {{end}}
        {{end}}
        </div>
    </body>
    {{template "footer"}}
</html>

{{end}}
