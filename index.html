<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>File Share</title>
</head>
<body>
    <h1>Share</h1>
    <div>
    <pre>
    {{range .}}
        {{if .IsDir}}
        <a href="{{.Name}}/">{{.Name|htmlreplace}}</a>
        {{else}}
        <a download href="{{.Name}}">{{.Name|htmlreplace}}</a>
        {{end}}
    {{end}}
    </pre>
    </div>
</body>
</html>
